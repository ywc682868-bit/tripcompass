            async function loadExpenseSummary() {
                if(!currentTripId) return; 
                const snap = await getDocs(collection(db, `artifacts/${appId}/public/data/Trips/${currentTripId}/Schedules`));
                let total=0, types={}, mems={}, balances={};
                
                snap.forEach(d => {
                    const da = d.data(); const rate = da.Rate || 1; const members = da.members || [];
                    if (members.length === 0) return;
                    let effectiveTotal = 0, feeTotal = 0, currentCreditors = [];

                    members.forEach(m => {
                        const amt = m.amount || 0, fee = m.fee || 0;
                        let valTWD = (m.method === 'card') ? amt : (amt * rate);
                        let mFeeTWD = (m.method === 'card') ? fee : 0;
                        if (m.isPayer) {
                            effectiveTotal += valTWD; feeTotal += mFeeTWD;
                            currentCreditors.push({ name: m.name, lent: valTWD + mFeeTWD });
                        }
                    });

                    if (effectiveTotal === 0 && da.Amount > 0) effectiveTotal = da.Amount * rate;
                    if (effectiveTotal <= 0 && feeTotal <= 0) return;

                    total += (effectiveTotal + feeTotal);
                    types[da.Type] = (types[da.Type] || 0) + effectiveTotal;
                    if (feeTotal > 0) types['fee'] = (types['fee'] || 0) + feeTotal;

                    const activeParticipants = members.filter(m => !(typeof m !== 'string' && m.amount > 0 && !m.isPayer));
                    if (activeParticipants.length > 0) {
                        const debtPerPerson = (effectiveTotal + feeTotal) / activeParticipants.length;
                        currentCreditors.forEach(c => balances[c.name] = (balances[c.name] || 0) + c.lent);
                        activeParticipants.forEach(p => {
                            const pName = typeof p === 'string' ? p : p.name;
                            balances[pName] = (balances[pName] || 0) - debtPerPerson;
                            if(!mems[pName]) mems[pName] = { total: 0, cats: {} };
                            mems[pName].total += debtPerPerson;
                            const basePortion = (effectiveTotal / (effectiveTotal + feeTotal)) * debtPerPerson;
                            mems[pName].cats[da.Type] = (mems[pName].cats[da.Type] || 0) + (isNaN(basePortion) ? debtPerPerson : basePortion);
                            if (feeTotal > 0) mems[pName].cats['fee'] = (mems[pName].cats['fee'] || 0) + (debtPerPerson - basePortion);
                        });
                    }
                });

                document.getElementById('expense-total-amount').textContent = total.toFixed(0);
                const ctx = document.getElementById('expense-chart').getContext('2d'); 
                if(expenseChart) expenseChart.destroy();
                const sortedKeys = Object.keys(types).sort((a,b) => types[b] - types[a]);
                expenseChart = new Chart(ctx, { 
                    type: 'doughnut', 
                    data: { labels: sortedKeys.map(k => CATEGORY_NAMES[k]||k), datasets: [{ data: sortedKeys.map(k => types[k]), backgroundColor: sortedKeys.map(k => (CATEGORY_COLORS[k]||CATEGORY_COLORS.default).hex), borderWidth: 0 }] }, 
                    options: { responsive: true, maintainAspectRatio: false, cutout: '45%', plugins: { legend: { display: false } } } 
                });

                const l = document.getElementById('expense-member-list'); 
                l.innerHTML = `<div class="grid grid-cols-[40%_20%_40%] border-b pb-1 mb-2 font-bold text-[10px]"><span>ÊàêÂì°</span><span class="text-center">È°ûÂà•</span><span class="text-right">ÂàÜÊî§ÈáëÈ°ç</span></div>`;
                Object.keys(mems).sort().forEach(n => { 
                    Object.keys(mems[n].cats).forEach((c, idx) => { 
                        l.innerHTML += `<div class="grid grid-cols-[40%_20%_40%] py-0.5 text-[10px] border-b border-gray-50 items-center">${idx === 0 ? `<span class="font-bold">${n}</span>` : '<span></span>'}<span class="text-center ${(CATEGORY_COLORS[c]||CATEGORY_COLORS.default).text}">${CATEGORY_NAMES[c]}</span><span class="text-right">$${mems[n].cats[c].toFixed(0)}</span></div>`; 
                    }); 
                });
                document.getElementById('split-expense-modal').style.display = 'flex';
            }
