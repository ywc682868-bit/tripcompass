            function enableSwipeToDelete(contentEl, actionEl, type) {
                if (window.innerWidth > 500) return; 
                
                let startX = 0, startY = 0, currentTranslate = 0, isSwiping = false;
                
                contentEl.addEventListener('touchstart', e => { 
                    startX = e.touches[0].clientX; 
                    startY = e.touches[0].clientY; 
                    isSwiping = false; 
                }, {passive: true});
                
                contentEl.addEventListener('touchmove', e => { 
                    const diffX = e.touches[0].clientX - startX;
                    const diffY = e.touches[0].clientY - startY; 
                    
                    if (Math.abs(diffY) > Math.abs(diffX) || Math.abs(diffX) < 10) return;

                    if (diffX < 0) { 
                        isSwiping = true; 
                        currentTranslate = Math.max(diffX, -140); 
                        contentEl.style.transform = `translateX(${currentTranslate}px)`; 
                    } else if(currentTranslate < 0) { 
                        currentTranslate = Math.min(diffX - 140, 0); 
                        contentEl.style.transform = `translateX(${currentTranslate}px)`; 
                    } 
                }, {passive: true});
                
                contentEl.addEventListener('touchend', () => { 
                    contentEl.style.transform = (isSwiping && currentTranslate < -70) ? `translateX(-140px)` : `translateX(0)`; 
                });
                
                actionEl.querySelectorAll('button').forEach(btn => {
                   const originalClick = btn.onclick;
                   btn.onclick = (e) => {
                       if(originalClick) originalClick(e);
                       contentEl.style.transform = `translateX(0)`;
                   }
                });
            }

            async function loadExpenseSummary() {
                if(!currentTripId) return; 
                const snap = await getDocs(collection(db, `artifacts/${appId}/public/data/Trips/${currentTripId}/Schedules`));
                let total=0, types={}, mems={}, balances={};
                
                snap.forEach(d => {
                    const da = d.data(); 
                    const tTWD = (da.Amount||0)*(da.Rate||1);
                    
                    if(tTWD > 0) { 
                        total += tTWD; 
                        types[da.Type] = (types[da.Type]||0) + tTWD; 
                        
                        // Ë®àÁÆó‰ª£Â¢ä‰∫∫ (Who Paid)
                        const payers = (da.members||[]).filter(m => typeof m !== 'string' && m.isPayer);
                        if(payers.length > 0) {
                            const payShare = tTWD / payers.length;
                            payers.forEach(p => { balances[p.name] = (balances[p.name] || 0) + payShare; });
                        }

                        // Ë®àÁÆóÂàÜÂ∏≥‰∫∫ (Who Consumed)
                        let spSum=0, unSpUsers=[]; 
                        (da.members||[]).forEach(m => { 
                            const amt = typeof m==='string'?null:m.amount; 
                            const name = typeof m==='string'?m:m.name; 
                            
                            if(amt!==null && !isNaN(amt)) { 
                                spSum += amt; 
                                const share = amt * (da.Rate||1);
                                addMemExp(mems, name, da.Type, share); 
                                balances[name] = (balances[name] || 0) - share; // Êâ£Èô§Êáâ‰ªòÈáëÈ°ç
                            } else {
                                unSpUsers.push(name);
                            }
                        }); 
                        
                        if(unSpUsers.length) { 
                            const split = ((da.Amount||0)-spSum)*(da.Rate||1)/unSpUsers.length; 
                            unSpUsers.forEach(u => {
                                addMemExp(mems, u, da.Type, split);
                                balances[u] = (balances[u] || 0) - split; // Êâ£Èô§Êáâ‰ªòÈáëÈ°ç
                            }); 
                        } 
                    }
                });

                function addMemExp(s, n, t, a) { if(!s[n]) s[n]={total:0, cats:{}}; s[n].total+=a; s[n].cats[t]=(s[n].cats[t]||0)+a; }
                
                document.getElementById('expense-total-amount').textContent = total.toFixed(0);
                const ctx = document.getElementById('expense-chart').getContext('2d'); if(expenseChart) expenseChart.destroy();
                expenseChart = new Chart(ctx, { type:'pie', data:{labels:Object.keys(types).map(k=>CATEGORY_NAMES[k]||k), datasets:[{data:Object.values(types), backgroundColor:Object.keys(types).map(k=>(CATEGORY_COLORS[k]||CATEGORY_COLORS.default).hex), borderWidth:0}]}, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}} });
                
                const l = document.getElementById('expense-member-list'); 
                l.innerHTML = `<div class="grid grid-cols-[40%_20%_40%] border-b border-[#E0E0E0] pb-1 mb-2 font-bold text-[#5F6368] text-[10px]"><span>ÊàêÂì°</span><span class="text-center">È°ûÂà•</span><span class="text-right">ÈáëÈ°ç</span></div>`;
                
                Object.keys(mems).sort().forEach(n => { 
                    let first=true; 
                    Object.keys(mems[n].cats).forEach(c => { 
                        l.innerHTML += `<div class="grid grid-cols-[40%_20%_40%] py-0.5 text-[10px] border-b border-[#F0F0F0] items-center">
                            ${first ? `<span class="font-bold truncate">${n}</span>` : '<span></span>'}
                            <span class="text-center ${(CATEGORY_COLORS[c]||CATEGORY_COLORS.default).text}">${CATEGORY_NAMES[c]}</span>
                            <span class="text-right text-[#888888]">$${mems[n].cats[c].toFixed(0)}</span>
                        </div>`; 
                        first=false; 
                    }); 
                    
                    l.innerHTML += `<div class="grid grid-cols-[40%_20%_40%] py-1 mb-2 bg-[#F9F9F9] text-[10px] font-bold"><span></span><span class="text-center">ÂÄã‰∫∫Á∏ΩË®à</span><span class="text-right">$${mems[n].total.toFixed(0)}</span></div>`; 
                });

                // --- ÁµêÂ∏≥Âª∫Ë≠∞ (Settlement) ---
                
                let debtors = [], creditors = [];
                for (let name in balances) {
                    if (balances[name] < -1) debtors.push({name, amount: balances[name]});
                    else if (balances[name] > 1) creditors.push({name, amount: balances[name]});
                }
                debtors.sort((a,b) => a.amount - b.amount);
                creditors.sort((a,b) => b.amount - a.amount);

                if (debtors.length === 0 && creditors.length === 0) {
                    l.innerHTML += `<div class="text-[10px] text-gray-400 py-1 text-center mt-2">ÁõÆÂâçÊ≤íÊúâÈúÄË¶ÅÁµêÁÆóÁöÑÊ¨æÈ†Ö</div>`;
                } else {
                    // ‰øÆÊîπÔºöÁßªÈô§ÂàÜÈöîÁ∑öÔºåÁõ¥Êé•È°ØÁ§∫
                    let i=0, j=0;
                    while(i < debtors.length && j < creditors.length){
                        let debt = Math.abs(debtors[i].amount);
                        let credit = creditors[j].amount;
                        let amount = Math.min(debt, credit);
                        
                        if (amount > 0) {
                            // ‰øÆÊîπÔºö
                            // 1. grid-cols-[28%_17%_35%_20%] 
                            //    -> ÂâçÂÖ©Ê¨ÑÂä†Á∏Ω 45% (28+17)ÔºåË∑üÂéüÊú¨ÁöÑ (35+10) ‰∏ÄÊ®£ÔºåÊâÄ‰ª•Âè≥ÈÇäÂêçÂ≠óË∑üÈáëÈ°çÂÆåÂÖ®‰∏çÊúÉÂãï„ÄÇ
                            //    -> Â∑¶Ê¨ÑÁ∏ÆÂ∞è (35% -> 28%)ÔºåËÆì‰∏≠ÈñìÁöÑ„ÄåÁµ¶„ÄçÂ≠óËá™ÁÑ∂ÂêëÂ∑¶ÁßªÂãïÔºåÂπ≥Ë°°Ë¶ñË¶∫ÈñìË∑ù„ÄÇ
                            // 2. ÂêçÂ≠óÁöÜÁ∂≠ÊåÅÈù†Â∑¶ (text-left)ÔºåÂæÆË™ø pl-1 ÈÅøÂÖçË≤ºÈÇä„ÄÇ
                            l.innerHTML += `
                                <div class="grid grid-cols-[13%_32%_35%_20%] items-center py-2 px-0 text-[10px] border-b border-gray-50">
                                    <span class="font-bold text-[#CB8572] truncate text-left pl-1">${debtors[i].name}</span>
                                    <span class="text-gray-400 text-center">Áµ¶</span>
                                    <span class="font-bold text-[#7E92A1] truncate text-left pl-1">${creditors[j].name}</span>
                                    <span class="font-bold text-[#5F6368] text-right pr-0">$${amount.toFixed(0)}</span>
                                </div>
                            `;
                        }
                        
                        debtors[i].amount += amount;
                        creditors[j].amount -= amount;
                        
                        if(Math.abs(debtors[i].amount) < 1) i++;
                        if(creditors[j].amount < 1) j++;
                    }
                }

                document.getElementById('split-expense-modal').style.display = 'flex';
            }
