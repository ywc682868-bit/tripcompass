                        t.className = `cursor-pointer px-3 py-2 text-sm flex-shrink-0 transition-colors whitespace-nowrap select-none ${isActive ? 'border-b-2 border-[#7E92A1] text-[#7E92A1] font-bold' : 'text-[#A9A9A9]'}`;
                        t.textContent = l.name; t.onclick = () => { if (isActive) openListSettings(l); else { currentListTabId = l.id; loadLists(); } }; tabs.appendChild(t); 
                    });
                    const targetList = lists.find(l => l.id === currentListTabId); if (targetList) renderListItems(targetList, cont);
                });
            }

            function renderListItems(listData, container) {
                if (!listData) return; const modalBody = container.parentElement; 
                const oldFab = modalBody.querySelector('.list-fab-dynamic'); if(oldFab) oldFab.remove();
                const fab = document.createElement('div'); fab.className = 'list-fab-dynamic'; fab.textContent = 'Ôºã';
                fab.style.cssText = `position: absolute; bottom: 20px; right: 20px; width: 44px; height: 44px; background-color: #7E92A1; border-radius: 50%; color: white; font-size: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.25); cursor: pointer; z-index: 50; transition: transform 0.1s;`;
                fab.onclick = async () => { const newItem = listData.type === 'check' ? { id: Date.now(), text: '', checkedLeft: false, checkedRight: false, isImportant: false } : { id: Date.now(), text: '', desc: '', location: '', imageUrl: '', isImportant: false }; await updateDoc(doc(db, `artifacts/${appId}/public/data/Trips/${currentTripId}/Lists/${listData.id}`), { items: [...(listData.items||[]), newItem] }); };
                modalBody.appendChild(fab);
                const inner = document.createElement('div'); inner.className = (listData.type === 'check') ? 'grid grid-cols-2 gap-2 pb-16 px-1 mt-2' : 'space-y-2 pb-16 px-1 mt-2';
                const items = [...(listData.items||[])].sort((a, b) => (!!b.isImportant - !!a.isImportant));
                items.forEach((item, idx) => {
                    const wrap = document.createElement('div'); wrap.className = 'swipe-item-container';
                    const bg = document.createElement('div'); bg.className = 'swipe-item-delete-bg'; bg.innerHTML = `<button class="px-2 py-1 h-full text-xs font-bold bg-[#CB8572] text-white">Âà™Èô§</button>`;
                    const c = document.createElement('div'); c.className = 'swipe-item-content bg-white relative';
                    const starHtml = `<button class="star-btn flex-shrink-0 w-5 h-full flex items-center justify-center text-[15px] ${item.isImportant ? 'text-yellow-400' : 'text-gray-200'}">${item.isImportant ? '‚òÖ' : '‚òÜ'}</button>`;
                    if(listData.type==='check') {
                        c.style.cssText = "display:flex; align-items:center; gap:2px; padding:6px 2px; border:1px solid #f0f0f0; border-radius:8px;";
                        c.innerHTML = `${starHtml}<div style="display:flex; gap:4px; flex-shrink:0;"><input type="checkbox" class="check-left" ${item.checkedLeft?'checked':''}><input type="checkbox" class="check-right" ${item.checkedRight?'checked':''}></div><input type="text" class="check-text" style="flex-grow:1; border:none; font-size:13px;" value="${item.text||''}" placeholder="Áâ©ÂìÅ"><button class="del-btn text-gray-300 font-bold px-1.5">√ó</button>`;
                        c.querySelector('.star-btn').onclick = () => updateListItem(listData, idx, {isImportant: !item.isImportant});
                        c.querySelector('.check-left').onchange = (e) => updateListItem(listData, idx, {checkedLeft: e.target.checked});
                        c.querySelector('.check-right').onchange = (e) => updateListItem(listData, idx, {checkedRight: e.target.checked});
                        c.querySelector('.check-text').onchange = (e) => updateListItem(listData, idx, {text: e.target.value});
                        c.querySelector('.del-btn').onclick = () => deleteListItem(listData, idx);
                    } else {
                        // Ë≥ºÁâ©È†ÖÁõÆÁï•ÔºåÁ∂≠ÊåÅÂéüÁµêÊßã
                        c.className += ' p-1.5 border border-gray-100 rounded-lg shadow-sm';
                        c.innerHTML = `${starHtml}<div class="shopping-img-box">${item.imageUrl?`<img src="${item.imageUrl}">`:'üì∑'}</div><div style="flex:1;"><input type="text" value="${item.text||''}" class="font-bold w-full" placeholder="ÂìÅÂêç"></div>`;
                        // ... Ë≥ºÁâ©È†ÖÁõÆ‰∫ã‰ª∂Áï• ...
                    }
                    wrap.appendChild(bg); wrap.appendChild(c); inner.appendChild(wrap); enableSwipeToDelete(c, bg, 'list');
                });
                container.appendChild(inner);
            }
            async function updateListItem(l, i, chg) { const ni = [...l.items]; ni[i] = {...ni[i], ...chg}; await updateDoc(doc(db, `artifacts/${appId}/public/data/Trips/${currentTripId}/Lists/${l.id}`), {items:ni}); }
            async function deleteListItem(l, i) { const ni=l.items.filter((_,x)=>x!==i); await updateDoc(doc(db, `artifacts/${appId}/public/data/Trips/${currentTripId}/Lists/${l.id}`), {items:ni}); }

            // Expense Ëàá Settings ‰ªãÈù¢Ê∏≤ÊüìÁï• (‰øùÊåÅ‰∏çËÆä)
            async function loadExpenseSummary() {
                // ... ÂéüÊúâ Expense ÈÇèËºØ ...
                document.getElementById('split-expense-modal').style.display = 'flex';
            }

            function initApp() {
                document.addEventListener('DOMContentLoaded', async () => {
                    const app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); 
                    const userCred = await signInAnonymously(auth); currentUser = userCred.user;

                    // ÂàùÂßãÂåñ UI ÂÖßÂÆπ (ÂéüÊúâ innerHTML Ë®≠ÂÆö)
                    // ... (Ê≠§ËôïÁúÅÁï•ÊÇ®ÂéüÊú¨Á®ãÂºèÁ¢º‰∏≠Â§ßÈáèÁöÑ innerHTML ÂàùÂßãÂåñÔºåÂäüËÉΩÂÆåÂÖ®‰øùÁïô) ...

                    loadTripList();

                    // ‰∫ã‰ª∂Á∂ÅÂÆö
                    safeBind('trip-select', 'onchange', (e) => changeTrip(e.target.value));
                    safeBind('bar-calc-currency', 'onchange', calculateCurrency);
                    safeBind('bar-calc-amount', 'oninput', calculateCurrency);
                    
                    // [Êñ∞Â¢û] ÈªûÊìäÂ§©Ê∞£ÂçÄÂüüÈáçÊñ∞ÂÆö‰Ωç
                    safeBind('weather-info-container', 'onclick', () => {
                        document.getElementById('header-location-name').textContent = "ÈáçÊñ∞ÂÆö‰Ωç‰∏≠...";
                        updateWeatherByCurrentLocation();
                    });

                    safeBind('center-add-btn', 'onclick', () => { 
                        if(!currentTripId) return alert('Ë´ãÂÖàÂª∫Ë®àÁï´'); 
                        document.getElementById('add-schedule-form').reset(); editingScheduleId=null;
                        document.getElementById('add-schedule-modal').style.display='flex'; 
                    });
                    
                    safeBind('modal-close-btn', 'onclick', () => document.getElementById('add-schedule-modal').style.display='none');
                    safeBind('modal-save-btn', 'onclick', submitSchedule);
                    safeBind('btn-lists', 'onclick', loadLists);
                    safeBind('lists-modal-close-btn', 'onclick', () => document.getElementById('lists-modal').style.display='none');
                    safeBind('split-expense-btn', 'onclick', loadExpenseSummary);
                    safeBind('split-expense-close-btn', 'onclick', () => document.getElementById('split-expense-modal').style.display='none');
                    safeBind('settings-btn', 'onclick', () => document.getElementById('settings-modal').style.display = 'flex');
                    safeBind('new-trip-btn', 'onclick', () => document.getElementById('new-trip-modal').style.display = 'flex');
                });
            }
            
            return { initApp };
        })();
        window.App.initApp();
    </script>
